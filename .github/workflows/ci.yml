name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.12.2'
          cabal-version: 'latest'

      - name: Install HLint
        run: cabal install hlint

      - name: Install Ormolu
        run: cabal install ormolu

      - name: Build project
        working-directory: duet-rpc
        run: cabal build --enable-tests

      - name: Run tests
        working-directory: duet-rpc
        shell: bash
        run: |
          set -euo pipefail
          cabal test --test-option=--hide-successes | tee test-results.log

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: duet-rpc/test-results.log
          retention-days: 7

      - name: Run HLint
        run: hlint duet-rpc

      - name: Run Ormolu format check
        run: ormolu --mode check $(find duet-rpc/src duet-rpc/app -name '*.hs')
