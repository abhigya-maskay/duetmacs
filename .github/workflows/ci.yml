name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.12.2'
          cabal-version: 'latest'

      - name: Install HLint
        run: cabal install hlint

      - name: Install Ormolu
        run: cabal install ormolu

      - name: Build project
        working-directory: duet-rpc
        run: cabal build --enable-tests

      - name: Run tests
        working-directory: duet-rpc
        run: cabal test

      - name: Run HLint
        run: hlint duet-rpc

      - name: Run Ormolu format check
        run: ormolu --mode check $(find duet-rpc/src duet-rpc/app -name '*.hs')
